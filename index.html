<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Page de connection</title>
</head>
<body>
    <div class="container">
        <div class="container-item1">
            <h6 class="admin">Admin log</h6>
            <form action="">
                <div class="form">
                    <label for="">Admin log in</label>
                    <input type="email">
                    <label for="">Password</label>
                    <input type="password">    
                </div>
                <input type="button" class="btn" value="Log in">
                
                <ul>
                    <li>Log in with Google </li>
                    <li>Log in with Facebook</li>
                    <li>Log in with Twiter</li>
                </ul>
            </form>
            
            <div class="foot">
                <span class="forgot-password">Forgot Password?</span>
                <span class="not-signed-up">No sign up?</span>
            </div>
        </div>
        <div class="container-item2">
            <h6 class="Customer">Customer log in</h6>
            <form action="">
                <div class="form">
                    <label for="">Customer log in</label>
                    <input type="email">
                    <label for="">Password</label>
                    <input type="password">    
                </div>
                <input type="button" class="btn" value="Log in">
                
                <ul>
                    <li>Log in with Google </li>
                    <li>Log in with Facebook</li>
                    <li>Log in with Twiter</li>
                </ul>
            </form>
            
            <div class="foot">
                <span class="forgot-password">Forgot Password?</span>
                <span class="not-signed-up">No sign up?</span>
            </div>
        </div>
    </div>

    <script src="./assets/js/index.js"></script>
</body>
</html>
