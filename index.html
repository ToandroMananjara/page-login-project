<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Page de connection</title>
</head>
<body>
    <div class="container">
        <div class="container-item1">
            <div class="head">
                <h6 class="admin">Admin log in</h6>
                <h2>Log in to continue</h2> 
            </div>
            
            <form action="">
                <div class="form">
                    <label for=""><i class="fa-solid fa-right-to-bracket fa-rotate-180"></i> Admin log in</label>
                    <input type="email" id="input-mail" placeholder="mail@example.com">
                    <label for=""><i class="fa-solid fa-lock"></i> Password</label>
                    <div class="mdp-admin">
                        <input type="password" id="input-mdp" placeholder="***********">
                        <div class="btn-mdp-admin"><i class="fa-regular fa-eye"></i></div>
                    </div>    
                </div>
                <input type="button" class="btn" id="btn-admin" value="Log in">
                
                <ul>
                    <li><a href="#"><i class="fa-brands fa-google"></i> Log in with Google </a></li>
                    <li><a href="#"><i class="fa-brands fa-facebook-f"></i> Log in with Facebook</a></li>
                    <li><a href="#"><i class="fa-brands fa-twitter"></i> Log in with Twiter</a></li>
                </ul>
            </form>
            
            <div class="foot">
                <span class="forgot-password"><a href="#">Forgot Password?</a></span>
                <span class="not-signed-up"><a href="#">Not signed up?</a></span>
            </div>
        </div>
        <div class="container-item2">
            <div class="head">
                <h6 class="customer">Customer log in</h6>
                <h2>Log in to continue</h2>
            </div>
            
            <form action="">
                <div class="form">
                    <label for=""><i class="fa-solid fa-right-to-bracket fa-rotate-180"></i> Customer log in</label>
                    <input type="email" id="input-mail-customer" placeholder="mail@example.com">
                    <label for=""><i class="fa-solid fa-lock"></i> Password</label>
                    <div class="mdp-customer">
                        <input type="password" id="input-mdp-customer" placeholder="***********">
                        <div class="btn-mdp-customer"><i class="fa-regular fa-eye"></i></div>
                    </div>     
                </div>
                <input type="button" class="btn" id="btn-customer" value="Log in">
                
                <ul>
                    <li><a href="#"><i class="fa-brands fa-google"></i> Log in with Google </a></li>
                    <li><a href="#"><i class="fa-brands fa-facebook-f"></i> Log in with Facebook</a></li>
                    <li><a href="#"><i class="fa-brands fa-twitter"></i> Log in with Twiter</a></li>
                </ul>
            </form>
            
            <div class="foot">
                <span class="forgot-password"><a href="#">Forgot Password?</a></span>
                <span class="not-signed-up"><a href="#">Not signed up?</a></span>
            </div>
        </div>
    </div>

    <script src="./assets/js/index.js"></script>
</body>
</html>
